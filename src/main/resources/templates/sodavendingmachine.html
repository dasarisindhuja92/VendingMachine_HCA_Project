<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Vending Machine</title>
<link rel="stylesheet"
	href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" href="css/site.css" />
<style>
body {
	background-color: "white"
}
</style>
</head>
<body>
	<div class="container" align="center">
		<div class="page-header">
			<h1>Welcome to our  Vending Machine</h1>
		</div>

		<form>

			
				
				
			<!-- 	 <a  th:href="@{/vendingmachine/coin}">Select
				Product</a>  -->
				
				<span style="padding-bottom: 3%"></span><br>
				
				<th:block th:if="${ success == null} "> <a 
				th:href="@{/vendingmachine/remove}">Remove Coin</a></th:block>
				<br>
				<th:block th:if="${ success != null} ">  <a 
				th:href="@{/vendingmachine/Home}">Buy Again</a></th:block>
				
			 
			
			<hr>
		
			<table   align="center" >
				<tr>
					
					<th:block th:if="${ success == null} ">
					<td >Select Product</td>
</th:block>

				</tr>
				<tr   th:each="products: ${productList}">
					
				 
 					<td><a class="btn" style="color: black" 
						th:if="${sodaVendingMachine.isHasQuarter() && !sodaVendingMachine.isSoldOut(products)}" 
						th:text="${products.getName()}" 
 						th:href="@{'/vendingmachine/' + ${products.getName()}}">Push</a> 
 						<span 
 						th:if="${sodaVendingMachine.isSoldOut(products) && sodaVendingMachine.isHasQuarter()}" 
					th:text="${soldOut}"></span></td> 




			</table>
			
			<div align="center" style="font-size: 20px">
				<span th:text="${ success != null} ? ${success}"></span> <span
					th:text="${soda!= null} ? ${soda}"> </span><br>
					<br>
					<th:block th:if="${ success != null} ">
					<img src="/images/smileyimage.jpg" width="200" height="200"></th:block>
					<th:block th:if="${ success == null} ">
					<img src="/images/coke.jpg" width="150" height="150">
		<img src="/images/fanta.jpg" width="150" height="150">
		<img src="/images/pepsi.jpg" width="150" height="150">
		<img src="/images/sprite.jpg" width="150" height="150"></th:block>
			</div>
		</form>
	</div>


	<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/site.js"></script>
</body>


 </script>
</html>
